<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generator Code Test</title>
</head>
<body>
  <script>
    let pwLen = parseInt(prompt('How long of a password (8-128)?'))
    let pwLow = confirm('Include lowercase?')
    let pwUp = confirm('Include uppercase?')
    let pwNum = confirm('Include numbers?')
    let pwSpc = confirm('Include specials?')
    let stringBase = ''
    let pwOut = ''
    if (!(pwLow || pwUp || pwNum || pwSpc) || pwLen < 8 || pwLen > 128) pwLen = 0
    if (pwLow) stringBase = stringBase.concat('abcdefghijklmnopqrstuvwxyz')
    if (pwUp) stringBase = stringBase.concat('ABCDEFGHIJKLMNOPQRSTUVWXYZ')
    if (pwNum) stringBase = stringBase.concat('1234567890')
    if (pwSpc) stringBase = stringBase.concat('@%+\\/\'!#$^?:,(){}[]~`-_.')
    console.log('string = ' + stringBase)
    for (let i = 0; i < pwLen; i++)
    {
      pwOut = pwOut.concat(stringBase.charAt(Math.floor(Math.random()*stringBase.length)))
    }
    console.log('password = ' + pwOut)
    if (!pwLen) {
      alert('Invalid input!')
    } else {
      alert('Password = ' + pwOut)
    }
  </script>
</body>
</html>
